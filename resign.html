<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>东京-请注册 多块毫升</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/resign.css">
</head>
<body>
    <header id="header">
        <div class="web-tit">
         <div class="jd-logo">
             <h2>
                 <a href="index.html" class="jd-title-lk">京东，多快好省</a>
                 <strong>欢迎注册</strong>
             </h2>             
         </div>
         <div class="areldy-account">
            <p>已有账号？ <a href="login.html">请登录></a></p>
         </div>
        </div>
    </header>
    <main id="main">
        <div class="resign-wrap">
            <div class="account-login">
                <form action="">
                    <div class="user-ipt">
                        <label for="loginname"></label>   
                        <span><i class="fa fa-user-o" aria-hidden="true"></i></span>                     
                        <input id="loginname" type="text" placeholder="邮箱/用户名/手机"/>
                    </div>
                    <div class="password-ipt">
                        <label for="password"></label>
                        <span><i class="fa fa-lock" aria-hidden="true"></i></span>
                        <input type="text" name="" id="password" placeholder="密码" />
                    </div>
                    <div class="password-ipt comfire-pswd">
                        <label for="password"></label>
                        <span><i class="fa fa-lock" aria-hidden="true"></i></span>
                        <input type="text" name="" id="password" placeholder="确认密码" />
                    </div>
                </form>
                
                <button class="login-btn">注册</button>
            </div>
        </div>
    </main>
    <div class="web-agreenment">
        <div class="agreenment-box">
            <div class="agreenment-hd">
                <h6>京东用户注册协议和隐私政策</h6>
                <p class="disagreen-btn">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </p>
            </div>
            <div class="agreenent-cont">
                <p>欢迎注册成东京用户,您需要同意协议才能完成注册</p>                
            </div>
            <button class="agreen-btn">同意并继续</button>
        </div>
    </div>
</body>
</html>
